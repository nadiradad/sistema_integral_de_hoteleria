<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Habitaciones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Listado de Habitaciones</h1>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for habitacion in habitaciones %}
            <tr>
                <td>{{ habitacion.numero }}</td>
                <td>{{ habitacion.tipo.nombre }}</td>
                <td>${{ habitacion.precio }}</td>
                <td>{% if habitacion.disponible %}✅ Sí{% else %}❌ No{% endif %}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay habitaciones registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

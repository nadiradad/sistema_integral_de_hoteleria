<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Reservas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Listado de Reservas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Habitaci√≥n</th>
                <th>ID Servicio Adicional</th>
                <th>Estado</th>
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.id }}</td>
                <td>{{ reserva.id_haitacion }}</td>
                <td>{{ reserva.id_servicio_adicional }}</td>
                <td>{{ reserva.estado }}</td>
                <td>${{ reserva.monto_total }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay habitaciones registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
